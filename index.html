<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="body-bg">

  <div class="grid-layout">

    <!-- Report For -->
    <div class="r-bg-box">

      <div class="r-front-box">
        <div>
          <img class="r-img" src="./images/image-jeremy.png" alt="Jeremy">
        </div>

        <div class="r-front-text">

          <h6 class="text-font weight-400">Report for</h6>
          <h1 class="text-font weight-300">Jeremy Robson</h1>

        </div>
      </div>

      <p id="dailyBtn" class="text-font weight-400 btnHover">Daily</p>
      <p id="weeklyBtn" class="text-font weight-400 btnHover">Weekly</p>
      <p id="monthlyBtn" class="text-font weight-400 btnHover">Monthly</p>


    </div>
    <!-- Report For End -->


    <!-- Work -->
    <div class="w-bg-box">

      <div class="w-front-box">
        <h3 class="text-font weight-500">Work</h3>

        <h1 style="margin-bottom: 0%;" id="workCurrentTimes" class="text-font weight-300"></h1>
        <h6 style="margin-top: 5%;" id="workPreviousTimes" class="text-font weight-400"></h6>

      </div>
    </div>
    <!-- Work End -->


    <!-- Play -->
    <div class="p-bg-box">

      <div class="p-front-box">
        <h3 class="text-font weight-500">Play</h3>

        <h1 style="margin-bottom: 0%;" id="playCurrentTimes" class="text-font weight-300"></h1>
        <h6 style="margin-top: 5%;" id="playPreviousTimes" class="text-font weight-400"></h6>

      </div>
    </div>
    <!-- Play End -->


    <!-- Study -->
    <div class="st-bg-box">

      <div class="st-front-box">
        <h3 class="text-font weight-500">Study</h3>
 
        <h1 style="margin-bottom: 0%;" id="studykCurrentTimes" class="text-font weight-300"></h1>
        <h6 style="margin-top: 5%;" id="studyPreviousTimes" class="text-font weight-400"></h6>

      </div>
    </div>
    <!-- Study End -->


    <!-- Exercise -->
    <div class="e-bg-box">

      <div class="e-front-box">
        <h3 class="text-font weight-500">Exercise</h3>

        <h1 style="margin-bottom: 0%;" id="exerciseCurrentTimes" class="text-font weight-300"></h1>
        <h6 style="margin-top: 5%;" id="exercisePreviousTimes" class="text-font weight-400"></h6>

      </div>
    </div>
    <!-- Exercise End -->


    <!-- Social -->
    <div class="s-bg-box">

      <div class="s-front-box">
        <h3 class="text-font weight-500">Social</h3>

        <h1 style="margin-bottom: 0%;" id="socialCurrentTimes" class="text-font weight-300"></h1>
        <h6 style="margin-top: 5%;" id="socialPreviousTimes" class="text-font weight-400"></h6>

      </div>
    </div>
    <!-- Social End -->


    <!-- Self Care -->
    <div class="sc-bg-box">

      <div class="sc-front-box">
        <h3 class="text-font weight-500">Self Care</h3>

        <h1 style="margin-bottom: 0%;" id="selfCareCurrentTimes" class="text-font weight-300"></h1>
        <h6 style="margin-top: 5%;" id="selfCarePreviousTimes" class="text-font weight-400"></h6>

      </div>
    </div>
    <!-- Self Care End -->

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./scripts/app.js"></script>
</body>

</html>
